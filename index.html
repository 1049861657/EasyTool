<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在线工具箱</title>
    <style>
        /* 导航栏样式 */
        .nav-bar {
            background-color: #333;
            overflow: hidden;
            margin-bottom: 20px;
        }
        
        .nav-bar a {
            float: left;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }
        
        .nav-bar a:hover {
            background-color: #ddd;
            color: black;
        }
        
        .nav-bar a.active {
            background-color: #4CAF50;
            color: white;
        }

        /* 计算器样式 */
        .calculator {
            max-width: 300px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
        }
        
        input {
            width: 100px;
            padding: 5px;
            margin: 5px;
        }
        
        button {
            margin: 10px;
            padding: 5px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #45a049;
        }

        /* 页面显示控制 */
        .page {
            display: none;
        }
        
        .page.active {
            display: block;
        }

        /* 时间戳转换器样式 */
        .timestamp-converter .converter-section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #eee;
            border-radius: 5px;
        }

        .timestamp-converter h3 {
            margin: 0 0 15px 0;
            color: #333;
        }

        .result-container {
            margin: 10px 0;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 3px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .copy-btn {
            padding: 3px 8px;
            font-size: 12px;
            margin: 0;
        }

        input[type="datetime-local"] {
            width: 200px;
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <div class="nav-bar">
        <a href="#" class="nav-link active" data-page="add">加法计算器</a>
        <a href="#" class="nav-link" data-page="subtract">减法计算器</a>
        <a href="#" class="nav-link" data-page="timestamp">时间戳转换</a>
    </div>

    <!-- 加法计算器页面 -->
    <div id="add-page" class="page active">
        <div class="calculator">
            <h2>加法计算器</h2>
            <input type="number" id="add-num1" placeholder="第一个数">
            <input type="number" id="add-num2" placeholder="第二个数">
            <br>
            <button onclick="calculate('add')">计算</button>
            <p>结果：<span id="add-result">-</span></p>
        </div>
    </div>

    <!-- 减法计算器页面 -->
    <div id="subtract-page" class="page">
        <div class="calculator">
            <h2>减法计算器</h2>
            <input type="number" id="subtract-num1" placeholder="第一个数">
            <input type="number" id="subtract-num2" placeholder="第二个数">
            <br>
            <button onclick="calculate('subtract')">计算</button>
            <p>结果：<span id="subtract-result">-</span></p>
        </div>
    </div>

    <!-- 时间戳转换器页面 -->
    <div id="timestamp-page" class="page">
        <div class="calculator timestamp-converter">
            <h2>时间戳转换器</h2>
            
            <!-- 时间戳转日期 -->
            <div class="converter-section">
                <h3>时间戳转日期</h3>
                <input type="number" id="timestamp-input" placeholder="请输入时间戳">
                <br>
                <button onclick="convertTimestamp()">转换</button>
                <div class="result-container">
                    <span id="date-result">-</span>
                    <button class="copy-btn" onclick="copyText('date-result')">复制</button>
                </div>
            </div>

            <!-- 日期转时间戳 -->
            <div class="converter-section">
                <h3>日期转时间戳</h3>
                <input type="datetime-local" id="date-input">
                <br>
                <button onclick="convertDate()">转换</button>
                <div class="result-container">
                    <span id="timestamp-result">-</span>
                    <button class="copy-btn" onclick="copyText('timestamp-result')">复制</button>
                </div>
            </div>
        </div>
    </div>

    <script src="calculator.js"></script>
</body>
</html>
