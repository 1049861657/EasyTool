<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>加法计算器</title>
    <style>
        .calculator {
            max-width: 300px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
        }
        input {
            width: 100px;
            padding: 5px;
            margin: 5px;
        }
        button {
            margin: 10px;
            padding: 5px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h2>加法计算器</h2>
        <input type="number" id="num1" placeholder="第一个数">
        <input type="number" id="num2" placeholder="第二个数">
        <br>
        <button onclick="calculate()">计算</button>
        <p>结果：<span id="result">-</span></p>
    </div>

    <script src="calculator.js"></script>
</body>
</html>
