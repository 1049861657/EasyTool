<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片上传</title>
    <style>
        .upload-container {
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
            position: relative;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        .upload-area {
            margin: 20px 0;
            text-align: center;
        }

        #imageInput {
            margin-bottom: 10px;
        }

        #uploadButton {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #uploadButton:hover {
            background-color: #2980b9;
        }

        #uploadButton:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
        }

        #previewArea {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
        }

        .preview-item {
            text-align: center;
        }

        .preview-item img {
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 5px;
        }

        .file-name {
            margin-top: 5px;
            font-size: 12px;
            color: #666;
        }

        /* 添加图片展示区域样式 */
        .gallery {
            margin-top: 40px;
            border-top: 1px solid #eee;
            padding-top: 20px;
        }

        .gallery h3 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .image-item {
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.2s;
        }

        .image-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .image-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .image-info {
            padding: 10px;
            background: #f8f9fa;
            font-size: 12px;
            color: #666;
        }

        .image-link {
            text-decoration: none;
            color: inherit;
            display: block;
            cursor: pointer;
        }

        .image-item:hover .image-info {
            background: #e9ecef;
        }

        .click-hint {
            font-size: 11px;
            color: #3498db;
            margin-top: 5px;
        }

        .image-item:hover .click-hint {
            color: #2980b9;
        }

        /* 添加图片悬停效果 */
        .image-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .image-item:hover img {
            transform: scale(1.05);
        }

        /* 优化图片信息显示 */
        .image-info {
            padding: 10px;
            background: #f8f9fa;
            font-size: 12px;
            color: #666;
            transition: background-color 0.3s ease;
        }

        .upload-hint {
            margin: 10px 0;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 4px;
            font-size: 14px;
            color: #666;
            text-align: center;
        }

        .upload-hint i {
            color: #e74c3c;
            font-style: normal;
        }

        /* 优化标题和提示文字样式 */
        .page-title {
            text-align: center;
            color: #2c3e50;
            font-size: 28px;
            margin-bottom: 30px;
            font-weight: 500;
            position: relative;
            padding-bottom: 15px;
        }

        .page-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: linear-gradient(135deg, #3498db, #2980b9);
            border-radius: 3px;
        }

        .upload-area {
            margin: 30px 0;
            text-align: center;
            background: #f8f9fa;
            padding: 30px;
            border-radius: 10px;
            border: 2px dashed #e0e0e0;
            transition: all 0.3s ease;
        }

        .upload-area.drag-over {
            border-color: #3498db;
            background: #f1f7fb;
        }

        /* 优化按钮布局 */
        .upload-buttons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        /* 自定义文件输入框样式 */
        .file-input-wrapper {
            position: relative;
            margin-bottom: 20px;
            display: inline-block;
        }

        .file-input-wrapper input[type="file"] {
            position: absolute;
            left: -9999px;
            opacity: 0;
        }

        .custom-file-input {
            display: inline-block;
            padding: 12px 24px;
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 2px 6px rgba(52, 152, 219, 0.2);
        }

        .custom-file-input:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(52, 152, 219, 0.3);
            background: linear-gradient(135deg, #2980b9, #2475a7);
        }

        .custom-file-input i {
            margin-right: 8px;
        }

        .selected-files {
            margin-top: 10px;
            font-size: 14px;
            color: #666;
        }

        .selected-files span {
            display: inline-block;
            padding: 4px 12px;
            background: #f1f7fb;
            border-radius: 15px;
            margin: 5px;
            border: 1px solid #e1e8ed;
        }

        /* 添加删除按钮样式 */
        .delete-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 6px 12px;
            background-color: rgba(231, 76, 60, 0.9);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            opacity: 0;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .delete-btn.loading {
            background-color: #7f8c8d;
            cursor: not-allowed;
            opacity: 1;
        }

        .delete-btn.loading::after {
            content: '';
            width: 12px;
            height: 12px;
            border: 2px solid #fff;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: inline-block;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* 当按钮处于加载状态时隐藏文本 */
        .delete-btn.loading .btn-text {
            display: none;
        }

        .image-item {
            position: relative;
        }

        .image-item:hover .delete-btn {
            opacity: 1;
        }

        .delete-btn:hover {
            background-color: #c0392b;
            transform: translateY(-2px);
        }

        /* 预览项样式 */
        .preview-wrapper {
            position: relative;
            display: inline-block;
        }

        .remove-preview {
            position: absolute;
            top: 5px;
            right: 5px;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: rgba(231, 76, 60, 0.9);
            color: white;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transition: all 0.3s ease;
        }

        .remove-preview:hover {
            background: #c0392b;
            transform: scale(1.1);
        }

        .upload-tabs {
            width: 100%;
            margin: 20px 0;
        }

        .tab-header {
            display: flex;
            border-bottom: 1px solid #ddd;
        }

        .tab-btn {
            padding: 10px 20px;
            border: none;
            background: none;
            cursor: pointer;
        }

        .tab-btn.active {
            border-bottom: 2px solid #1890ff;
            color: #1890ff;
        }

        .tab-content {
            padding: 20px 0;
        }

        .tab-pane {
            display: none;
        }

        .tab-pane.active {
            display: block;
        }

        /* 加载提示样式 */
        .loading-message {
            text-align: center;
            padding: 20px;
            color: #666;
            font-size: 16px;
            grid-column: 1 / -1;
        }

        /* 图片项的淡入动画 */
        .image-item {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        .image-item.loaded {
            opacity: 1;
            transform: translateY(0);
        }

        /* 其他消息的淡入动画 */
        .fade-in {
            animation: fadeIn 0.5s ease forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 图片网格的过渡效果 */
        .image-grid {
            transition: opacity 0.3s ease;
        }

        .image-grid.loading {
            opacity: 0.6;
        }

        .back-button {
            position: absolute;
            left: -40px;
            top: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 36px;
            height: 36px;
            background-color: #fff;
            border: 1px solid #e0e0e0;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #666;
        }

        .back-button:hover {
            background-color: #f5f5f5;
            transform: translateX(-3px);
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
        }

        .back-icon {
            font-size: 24px;
            line-height: 1;
        }

        /* 添加新样式 */
        .header-container {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        /* 添加到现有样式中 */
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            margin: 0;
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* 确保 image-grid 有相对定位，这样加载动画可以相对它定位 */
        .image-grid {
            position: relative;
            min-height: 200px;  /* 给一个最小高度，确保有空间显示加载动画 */
            transition: opacity 0.3s ease;
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="upload-container">
        <div class="back-button" onclick="window.location.href='/#upload'">
            <i class="back-icon">↶</i>
        </div>
        <h2 class="page-title">图片上传</h2>
        <div class="upload-area" id="dropZone">
            <div class="file-input-wrapper">
                <input type="file" id="imageInput" accept="image/*" multiple>
                <label for="imageInput" class="custom-file-input">
                    <i>📁</i>选择图片
                </label>
            </div>
            <div class="selected-files" id="selectedFiles"></div>
            <div class="upload-hint">
                <i>*</i> 单个文件大小不能超过 10MB
            </div>
            <div class="upload-buttons">
                <button id="uploadButton">上传图片</button>
            </div>
        </div>
        <div id="previewArea"></div>

        <div class="gallery">
            <h3>已上传的图片</h3>
            <div id="imageGrid" class="image-grid">
                <!-- 图片将通过 JavaScript 动态加载 -->
            </div>
        </div>
    </div>
    <script src="js/pic-upload.js"></script>
</body>
</html>
