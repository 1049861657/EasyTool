<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Êñá‰ª∂‰∏ä‰º†</title>
    <style>
        .upload-container {
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
            position: relative;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        .upload-area {
            margin: 20px 0;
            text-align: center;
            background: #f8f9fa;
            padding: 30px;
            border-radius: 10px;
            border: 2px dashed #e0e0e0;
            transition: all 0.3s ease;
        }

        .upload-area.drag-over {
            border-color: #3498db;
            background: #f1f7fb;
        }

        .file-input-wrapper {
            position: relative;
            margin-bottom: 20px;
            display: inline-block;
        }

        .file-input-wrapper input[type="file"] {
            position: absolute;
            left: -9999px;
            opacity: 0;
        }

        .custom-file-input {
            display: inline-block;
            padding: 12px 24px;
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 2px 6px rgba(52, 152, 219, 0.2);
        }

        .custom-file-input:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(52, 152, 219, 0.3);
        }

        .selected-files span {
            display: inline-block;
            padding: 4px 12px;
            background: #f1f7fb;
            border-radius: 15px;
            margin: 5px;
            border: 1px solid #e1e8ed;
        }

        .upload-hint {
            margin: 10px 0;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 4px;
            font-size: 14px;
            color: #666;
            text-align: center;
        }

        .upload-hint i {
            color: #e74c3c;
            font-style: normal;
        }

        .upload-buttons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        #fileUploadButton {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #fileUploadButton:hover {
            background-color: #2980b9;
        }

        #fileUploadButton:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
        }

        .gallery {
            margin-top: 40px;
            border-top: 1px solid #eee;
            padding-top: 20px;
        }

        .gallery h3 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .file-grid {
            display: flex;
            flex-direction: column;
            gap: 2px;
            padding: 10px;
            background: #fff;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
        }

        .file-item {
            display: grid;
            grid-template-columns: 40px 2fr 1fr 2fr 140px;
            align-items: center;
            padding: 10px 15px;
            background: #fff;
            border: none;
            border-radius: 4px;
            transition: all 0.2s ease;
        }

        .file-item:hover {
            background-color: #f5f9ff;
            transform: none;
            box-shadow: none;
        }

        .file-icon {
            font-size: 24px;
            color: #5c7cfa;
        }

        .file-info {
            display: contents;
        }

        .file-name {
            font-weight: normal;
            color: #333;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .file-size {
            color: #666;
            font-size: 0.9em;
        }

        .upload-time {
            color: #666;
            font-size: 0.9em;
        }

        .file-actions {
            justify-self: end;
        }

        .download-btn, .delete-btn {
            padding: 4px 12px;
            border-radius: 4px;
            font-size: 13px;
            border: 1px solid transparent;
        }

        .download-btn {
            background-color: transparent;
            color: #1976d2;
            border-color: #1976d2;
        }

        .download-btn:hover {
            background-color: #1976d2;
            color: white;
        }

        .delete-btn {
            background-color: transparent;
            color: #dc3545;
            border-color: #dc3545;
        }

        .delete-btn:hover {
            background-color: #dc3545;
            color: white;
        }

        .file-list-header {
            display: grid;
            grid-template-columns: 40px 2fr 1fr 2fr 140px;
            padding: 10px 15px;
            background-color: #f8f9fa;
            border-bottom: 1px solid #e0e0e0;
            font-weight: 500;
            color: #666;
        }

        .header-item {
            padding: 0 10px;
        }

        .no-files {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 16px;
            background: #f8f9fa;
            border-radius: 4px;
        }

        .back-button {
            position: absolute;
            left: -40px;
            top: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 36px;
            height: 36px;
            background-color: #fff;
            border: 1px solid #e0e0e0;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #666;
        }

        .back-button:hover {
            background-color: #f5f5f5;
            transform: translateX(-3px);
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
        }

        .back-icon {
            font-size: 24px;
            line-height: 1;
        }

        /* Âä†ËΩΩÂä®Áîª */
        .fade-in {
            animation: fadeIn 0.5s ease forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Âä†ËΩΩÊèêÁ§∫Ê†∑Âºè */
        .loading-message {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 16px;
            background: #f8f9fa;
            border-radius: 4px;
            grid-column: 1 / -1;
        }

        /* Âà†Èô§ÊåâÈíÆÁä∂ÊÄÅÊ†∑Âºè */
        .delete-btn:disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }

        /* Êñá‰ª∂È°πÊ∑°ÂÖ•Âä®Áîª */
        .file-item {
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s ease;
        }

        .fade-in {
            animation: fadeIn 0.5s ease forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* ‰øÆÊîπ loading-spinner ÁöÑÊ†∑Âºè */
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;  /* Êîπ‰∏∫‰ΩøÁî® margin Â±Ö‰∏≠ */
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Á°Æ‰øùÊñá‰ª∂Ë°®Ê†ºÂÆπÂô®ÊúâÁõ∏ÂØπÂÆö‰Ωç */
        .file-table-container {
            position: relative;
            min-height: 200px;
        }
    </style>
</head>
<body>

            <div class="upload-buttons">

        <div class="gallery">

            <div class="file-list-header">
                <div></div>

            </div>

    </div>
    <script type="module" src="js/file-upload.js"></script>
    <script src="js/navigation.js"></script>
</body>
</html>
